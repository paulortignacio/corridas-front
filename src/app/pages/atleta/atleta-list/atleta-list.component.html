<h2>Lista de Atletas</h2>
<ul>
  <li *ngFor="let atleta of atletas">
    {{ atleta.nome }} - {{ atleta.data_nascimento }} (ID: {{ atleta.id }})
    <button (click)="editarAtleta(atleta)">Editar</button>
    <button (click)="confirmarExclusao(atleta)">Excluir</button>
  </li>
</ul>
<button routerLink="/atletas/novo">Adicionar Atleta</button>
