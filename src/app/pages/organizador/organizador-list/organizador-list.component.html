<h2>Lista de Organizadores</h2>
<ul>
  <li *ngFor="let organizador of organizadores">
    {{ organizador.nome }} (ID: {{ organizador.id }})
    <button (click)="editarOrganizador(organizador)">Editar</button>
    <button (click)="confirmarExclusao(organizador)">Excluir</button>
  </li>
</ul>
<button routerLink="/organizadores/novo">Adicionar Organizador</button>
