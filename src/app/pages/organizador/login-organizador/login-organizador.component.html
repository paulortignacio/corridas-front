<div *ngIf="!isLoggedIn">
    <mat-card class="login-box">
		<form (submit)="login()">
			<div>
				<mat-form-field appearance="fill">
					<mat-label>Usuário</mat-label>
					<input type="email" [(ngModel)]="username" name="username" required matInput>
				</mat-form-field>
			</div>
			<div>
				<mat-form-field appearance="fill">
					<mat-label>Senha</mat-label>
					<input type="password" [(ngModel)]="password" name="password" required matInput>
				</mat-form-field>
			</div>			
			<div class="button-row">
				<button type="submit" mat-raised-button>Login</button>
			</div>
		</form>      
      	<a class="register-login-link" routerLink="/organizadores/novo">Não tem conta, cadastre aqui</a>
    </mat-card>
</div>
