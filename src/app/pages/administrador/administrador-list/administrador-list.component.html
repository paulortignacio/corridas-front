<h2>Administradores</h2>
<ul>
  <li *ngFor="let administrador of administradores">
    {{ administrador.nome }} (ID: {{ administrador.id }})
    <button (click)="editarAdministrador(administrador)">Editar</button>
    <button (click)="confirmarExclusao(administrador)">Excluir</button>
  </li>
</ul>
<button routerLink="/administradores/novo">Adicionar Administrador</button>
