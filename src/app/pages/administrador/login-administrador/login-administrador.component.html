<div *ngIf="!isLoggedIn">
    <mat-card class="login-box">
        <form (submit)="login()">
            <div>
                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Usu√°rio</mat-label>
                        <input type="email" [(ngModel)]="username" name="username" required matInput>
                    </mat-form-field>
                </p>
            </div>
            
            <div>
                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Senha</mat-label>
                        <input type="password" [(ngModel)]="password" name="password" required matInput>
                    </mat-form-field>
                </p>
            </div>
            <div class="button-row">
                <button type="submit" mat-raised-button>Login</button>
            </div>
        </form>
    </mat-card>
</div>
