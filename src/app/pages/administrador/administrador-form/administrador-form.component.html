<div>
	<mat-card class="form-box">
		<form (submit)="atualizarAdministrador()">
			<div>
				<mat-form-field appearance="fill">
				<mat-label>Nome</mat-label>
				<input [(ngModel)]="administrador.nome" name="nome" required matInput />
				</mat-form-field>
			</div>
			<div>
				<mat-form-field>
				<mat-label>Usu√°rio</mat-label>
				<input [(ngModel)]="administrador.username" name="username" required matInput />
				</mat-form-field>
			</div>
			<div>
				<mat-form-field>
				<mat-label>Senha</mat-label>
				<input [(ngModel)]="administrador.password" type="password" name="password" required matInput />
				</mat-form-field>
			</div>
			<div class="button-row">
				<button type="submit" mat-raised-button>Salvar</button>
			</div>
		</form>
	</mat-card>
</div>
